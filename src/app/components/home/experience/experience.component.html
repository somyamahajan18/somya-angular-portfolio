<div id="experience" class="relative z-50 border-t my-12 lg:my-24 border-[#25213b]">
  <!-- Section header -->
  <div class="flex justify-center my-5 lg:py-8">
    <div class="flex items-center gap-3">
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
      <span class="w-fit text-3xl font-bold text-center mb-8 text-pink-500 p-2 px-5 rounded-md">Experiences</span>
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
    </div>
  </div>

  <div class="space-y-8">
    <!-- Selected experience (full width on top) -->
    <div *ngIf="selectedIndex !== null" class="glow-card p-6">
      <div class="flex items-center gap-x-4">
        <div class="text-violet-500">
          <fa-icon [icon]="workIcon" size="2x"></fa-icon>
        </div>
        <div>
          <p class="text-lg lg:text-xl font-semibold text-white">{{ experiences[selectedIndex].title }}</p>
          <p class="text-sm text-gray-300">{{ experiences[selectedIndex].company }}</p>
          <p class="text-xs text-[#16f2b3]">{{ experiences[selectedIndex].duration }}</p>
        </div>
      </div>

      <!-- Expanded details -->
      <div class="mt-4">
        <ul class="list-disc list-inside space-y-3 text-gray-300 text-sm sm:text-base leading-relaxed">
          <li *ngFor="let task of experiences[selectedIndex].details">
            {{ task }}
          </li>
        </ul>
      </div>

      <!-- Collapse button -->
      <div class="mt-4 text-right">
        <button class="text-pink-400 hover:underline text-sm" (click)="toggleExperience(selectedIndex)">
          Close
        </button>
      </div>
    </div>

    <!-- Other experiences -->
    <div [ngClass]="selectedIndex !== null 
        ? 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6' 
        : 'grid grid-cols-1 sm:grid-cols-2 gap-8 lg:gap-12'">
      
      <div *ngFor="let experience of experiences; let i = index" 
           (click)="toggleExperience(i)"
           [ngClass]="{'hidden': selectedIndex === i}"
           class="glow-card cursor-pointer p-4">
        
        <div class="flex items-center gap-x-4">
          <div class="text-violet-500">
            <fa-icon [icon]="workIcon" size="2x"></fa-icon>
          </div>
          <div>
            <p class="text-base lg:text-lg font-medium text-white">{{ experience.title }}</p>
            <p class="text-sm text-gray-300">{{ experience.company }}</p>
            <p class="text-xs text-[#16f2b3]">{{ experience.duration }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
