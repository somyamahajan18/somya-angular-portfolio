<div id="experience" class="relative z-50 border-t my-12 lg:my-24 border-[#25213b]">

  <!-- Section header -->
  <div class="flex justify-center my-5 lg:py-8">
    <div class="flex items-center gap-3">
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
      <span class=" w-fit text-3xl font-bold text-center mb-8 text-pink-500 p-2 px-5 rounded-md">Experiences</span>
      <span class="w-24 h-[2px] bg-[#1a1443]"></span>
    </div>
  </div>

  <div class="py-8">
    <!-- Right side experience cards only -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 lg:gap-12">

      <div *ngFor="let experience of experiences" class="glow-card group">
        <div class="p-3 relative">
          <img src="assets/blur-23.svg" alt="Hero" class="absolute bottom-0 opacity-80">

          <!-- Duration -->
          <div class="flex justify-center">
            <p class="text-xs sm:text-sm text-[#16f2b3]">{{ experience.duration }}</p>
          </div>

          <!-- Icon + content -->
          <div class="flex items-center gap-x-4 px-3 py-5">
            <div class="text-violet-500 transition-all duration-300 hover:scale-125">
              <fa-icon [icon]="workIcon" size="2x"></fa-icon>
            </div>

            <div>
              <!-- Title and company -->
              <p class="text-base sm:text-xl mb-1 font-medium uppercase text-white">{{ experience.title }}</p>
              <p class="text-sm sm:text-base text-gray-300">{{ experience.company }}</p>

              <!-- Details as pill boxes, hidden by default -->
              <div class="flex flex-wrap gap-2 mt-3 max-h-0 opacity-0 overflow-hidden transition-all duration-300 
                          group-hover:max-h-96 group-hover:opacity-100">
                <span *ngFor="let task of experience.details" class="bg-[#2a2546] text-gray-200 text-xs sm:text-sm px-3 py-1 rounded-lg shadow-sm 
                             transition-all duration-300 cursor-default 
                             group-hover:bg-[#3b3360] group-hover:text-white group-hover:scale-105">
                  {{ task }}
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>
